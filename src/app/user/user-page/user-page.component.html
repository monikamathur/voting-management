<div class="container">
    <div class="card">
        <div class="card-header">
          Voter List
        </div>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>
                  <div class="d-flex">
                    Name
                  </div>
                </th>
                <th>ID</th>
                <th>Voted</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userData">
                <td>
                  <div class="d-flex">
                      {{user?.user_name}}
                  </div>
                </td>
                <td>{{user?.user_id}}</td>
    
                <td>
                  <span class="badge badge-primary">{{user?.is_voted}}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

</div>
