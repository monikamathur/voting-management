
<div class="container">
  <div class="page-header">
        <h1>User List </h1>
  </div>
</div>

<div class="container">
<div class="panel panel-default">
  <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Voted</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userData">
            <td>{{user?.user_name}}</td>
            <td>{{user?.user_id}}</td>
            <td>{{user?.is_voted}}</td>
          </tr>
        </tbody>
      </table>
      </div>
</div>
