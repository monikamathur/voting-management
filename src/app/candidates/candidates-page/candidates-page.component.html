<div class="container">
  <div class="card">
    <div class="card-header">
      Candidate List
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>
              <div class="d-flex">
                Name
              </div>
            </th>
            <th>Sign</th>
            <th>Party</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidate of candidatesData">
            <td>
              <div class="d-flex">
                {{candidate?.candidate_name}}
              </div>
            </td>
            <td> <img class="rounded-circle" style="width:4%;"
                [src]="'assets/img/'+ candidate?.candidate_sign+'.png'" /></td>
            <td>{{candidate?.candidate_party}}</td>

            <td>
              <span class="badge badge-primary">{{candidate?.candidate_vote}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
