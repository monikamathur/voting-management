<div class="container">
<div class="panel panel-default">
  <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Party</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidate of candidatesData">
            <td>{{candidate?.candidate_name}}</td>
            <td>{{candidate?.candidate_party}}</td>
            <td>{{candidate?.candidate_vote}}</td>
          </tr>
        </tbody>
      </table>
      </div>
</div>
