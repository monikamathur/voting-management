<header>
  <div class="container bg-info p-5 ">
    Please Vote
      <button  class="btn btn-secondary" (click)="logout()" >
        <span  class="navbar-toggler-icon">Logout</span>
      </button>
  </div>
</header>
<!---->
<main>
<div class="container my-5">
    <div class="card">
        <table class="table table-hover" *ngIf="!userData.is_voted">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Candidate Name</th>
                <th scope="col">Sign</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let candidate of candidatesData">
                <th scope="row">1</th>
                <td>{{candidate?.candidate_name}}</td>
                <td><div class="avatar">
                  <img class="rounded-circle" style="width:40%;" [src]="'assets/img/'+ candidate?.candidate_sign+'.png'" />
                </div>
              </td>
                <td><a class="btn btn-sm btn-info" (click)="voteCandidates(candidate)" ><i class="fas fa-info-circle"></i> Vote</a> </td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="userData.is_voted">
            <span>Thanks for voting</span>
          </div>
    </div>
</div>
</main>
